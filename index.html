<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/sass/main.css">
    <title>CalculatorJS</title>
</head>
<body>
    <section id="Calculator">
        <div class="calculatorContainer">

            <h2>Calculator JS</h2>

            <div id="display" class="calculatorDisplay"><p id="displayTxt">0</p></div>

            <div class="numberBtn">
                <div id="7" class="roundBtn">7</div>
                <div id="8" class="roundBtn">8</div>
                <div id="9" class="roundBtn">9</div>
            </div>
            
            <div class="numberBtn">
                <div id="4" class="roundBtn">4</div>
                <div id="5" class="roundBtn">5</div>
                <div id="6" class="roundBtn">6</div>
            </div>
            
            <div class="numberBtn">
                <div id="1" class="roundBtn">1</div>
                <div id="2" class="roundBtn">2</div>
                <div id="3" class="roundBtn">3</div>
            </div>
            
            <div class="numberBtn">
                <div id="0" class="roundBtn">0</div>
                <div id="dot" class="roundBtn">.</div>
                <div id="cancel" class="roundBtn">C</div>
            </div>






        </div>

    </section>
    <script src="./calculator.js"></script>
</body>
</html>
